  <script>

    $(function(){
      if ($(window).width() < 768) {
        var zIndex= 1, endTop=14, endLeft= -5,padding='10px 10px 20% 10px;';
      }else{
        var zIndex= 1, endTop=-5, endLeft=25,padding='10px 10px 20% 10px;';
      }
    
	  	function randRotation(el){
	  		var rot = Math.round( Math.random() * 90-45);
	  		return $(el).css({
	  			'-webkit-transform':'rotate('+rot+'deg)'
	  			,'-moz-transform':'rotate('+rot+'deg)'
	  			,'transform':'rotate('+rot+'deg)'
	  		});
	  	}
    
	  	$('.gallery li').each(function(){
	  		randRotation(this).css({
	  			top:Math.round(Math.random()*50-25)
	  			,left:Math.round(Math.random()*50-25)
	  			,'zIndex': zIndex++
	  		})
	  		.click(function(){
	  			var myZindex = $(this).css('zIndex');
	  			$('.gallery li').not(this).each(function(){
	  				if( $(this).css('zIndex') > myZindex ){
	  					$(this).css('zIndex',$(this).css('zIndex')-1);
	  				}
	  			});
	  			if(! $(this).is('.active')){
	  				$(this).toggleClass('active')
	  				.animate({
	  					top:endTop+'vh',
              left:endLeft+'vw',
              padding:padding,
              
	  				})
	  				.css({zIndex:$('.gallery li').length });
	  				var activated=$('.gallery .active').not(this);
	  				activated.length && activated.click();
	  			}else{
	  				$('.gallery li').each(function(){$(this).css('zIndex',parseInt($(this).css('zIndex'),10)+1)});
	  				randRotation($(this).toggleClass('active'))
	  				.animate({
	  					top:Math.round(Math.random()*50-25),
              left:Math.round(Math.random()*50-25),
              padding:'10px 10px 10% 10px;',

	  				}).css({zIndex:1});
	  			}
	  		});
	  	});
	  });

    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('menu-mobile');
    function syncMenu(){
      const show = getComputedStyle(hamburger).display !== 'none';
      if(!show){ mobileMenu.style.display='none'; hamburger.setAttribute('aria-expanded','false'); }
    }
    window.addEventListener('resize', syncMenu);
    syncMenu();
    hamburger?.addEventListener('click', () => {
      const open = mobileMenu.style.display === 'flex';
      mobileMenu.style.display = open ? 'none' : 'flex';
      hamburger.setAttribute('aria-expanded', String(!open));
    });

    // Carousel
    const slidesEl = document.getElementById('slides');
    const slider = document.getElementById('slider');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const dots = document.getElementById('dots');

    let index = 0;
    const slideCount = slidesEl.children.length;

    // create dots
    for(let i=0;i<slideCount;i++){
      const d=document.createElement('button');
      d.className='dot'+(i===0?' active':'');
      d.setAttribute('aria-label','å‰å¾€ç¬¬ '+(i+1)+' å¼µ');
      d.addEventListener('click',()=>go(i));
      dots.appendChild(d);
    }

    function go(i){
      index = (i+slideCount)%slideCount;
      slidesEl.style.transform = `translateX(${-index*100}%)`;
      [...dots.children].forEach((el,idx)=>{
        el.classList.toggle('active', idx===index);
      });
    }

    prev.addEventListener('click',()=>go(index-1));
    next.addEventListener('click',()=>go(index+1));

    // touch swipe
    let startX=null;
    slider.addEventListener('touchstart',e=>{startX=e.touches[0].clientX},{passive:true});
    slider.addEventListener('touchmove',e=>{
      if(startX===null) return;
      const x=e.touches[0].clientX;
      const dx=x-startX;
      if(Math.abs(dx)>40){
        if(dx>0) go(index-1); else go(index+1);
        startX=null;
      }
    },{passive:true});
    slider.addEventListener('touchend',()=>{startX=null});

    // auto play (optional)
    let timer=setInterval(()=>go(index+1), 50000);
    [prev,next,slider,dots].forEach(el=>{
      el.addEventListener('mouseenter',()=>clearInterval(timer));
      el.addEventListener('mouseleave',()=>timer=setInterval(()=>go(index+1),6000));
    });
  </script>
