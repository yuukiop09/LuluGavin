<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>我們要結婚了</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --text:#1a1a1a; 
      --muted:#6b7280; 
      --accent:#d1a93b; /* 金色 */
      --bg:#ffffff; 
      --shadow:0 6px 24px rgba(0,0,0,.08);
      --container:1200px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:'Noto Sans TC', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Microsoft JhengHei', 'PingFang TC', sans-serif;}
    a{color:inherit;text-decoration:none}
    img{max-width:100%;display:block}
    .container{max-width:var(--container);margin:0 auto;padding:0 20px}

    /* Navbar */
    .nav{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.92);backdrop-filter:saturate(160%) blur(6px);border-bottom:1px solid #eee}
    .nav-inner{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:800;letter-spacing:.04em;white-space:nowrap;flex-shrink:0}
    .menu{display:flex;gap:28px}
    .menu a{font-weight:600;color:#374151}
    .menu a:hover{color:var(--accent)}
    .hamburger{display:none;flex-direction:column;gap:8px;border: none;background-color: transparent;color:#111}
    .hamburger span{width:24px;height:2px;background:#e59957;border-radius:1px}
    .mobile-menu{display:none;flex-direction:column;padding:14px 0;border-top:1px solid #eee}
    .mobile-menu a{padding:10px 30px;color:#374151}

    /* Hero / Carousel */
    .hero{position:relative}
    .slider{position:relative;overflow:hidden;}
    .slides{display:flex;transition:transform .5s ease}
    .slide{min-width:100%;height:68vh;position:relative;display:flex;align-items:center}
    @media (min-width:1024px){.slide{height:80vh}}
    .slide::before{content:"";position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.15) 40%,rgba(0,0,0,.0));}
    .slide-bg{position:absolute;inset:0;background-size:cover;background-position:center}
    .hero-content{position:relative;z-index:2;color:#fff;max-width:var(--container);margin:0 auto;padding:0 20px}
    .hero-title{font-size:clamp(28px,6vw,72px);font-weight:900;letter-spacing:.02em;line-height:1.1;margin:0 0 10px}
    .hero-sub{font-size:clamp(18px,2.5vw,28px);font-weight:800;color:#fff}
    .hero-meta{margin-top:18px;font-weight:500}

    /* Slider controls */
    .arrow{position:absolute;top:50%;transform:translateY(-50%);border:none;background:rgba(255,255,255,.85);width:44px;height:44px;border-radius:999px;display:grid;place-items:center;cursor:pointer;box-shadow:var(--shadow)}
    .arrow:hover{background:#fff}
    .arrow:active{transform:translateY(-50%) scale(.98)}
    .arrow.left{left:14px}
    .arrow.right{right:14px}
    .dots{position:absolute;left:0;right:0;bottom:16px;display:flex;justify-content:center;gap:10px}
    .dot{width:10px;height:10px;border-radius:999px;background:rgba(255,255,255,.6);border:1px solid rgba(0,0,0,.08);cursor:pointer}
    .dot.active{background:#fff}

    /* Sections */
    section{padding:64px 0}
    .split{display:grid;gap:40px;align-items:center;margin-top:50px;}
    @media(min-width:992px){.split{grid-template-columns:1.1fr .9fr}}

    h2.kicker{color:var(--accent);font-weight:900;font-size:clamp(26px,4vw,42px);margin:0 0 8px}
    h3{font-size:clamp(22px,3vw,32px);margin:0 0 12px}
    .muted{color:var(--muted);line-height:1.85}

    .btn{display:inline-block;padding:12px 18px;border:1.5px solid #d6d3d1;border-radius:12px;font-weight:700;background:#fff;transition:.2s}
    .btn:hover{border-color:#b8b8b8;transform:translateY(-1px)}

    .card-img{overflow:hidden;box-shadow:var(--shadow)}

    /* RSVP block */
    .rsvp{}

    /* Footer */
    footer{padding:28px 0;color:#6b7280;font-size:14px}
    footer .container{display:flex;justify-content:space-between;align-items:center;gap:16px;flex-wrap:wrap}

    /* Mobile navbar fixes */
    @media (max-width: 768px){
      .menu{display:none}
      .hamburger{display:flex}
      .nav-inner{height:56px}
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav" aria-label="主選單">
    <div class="container nav-inner">
      <div class="brand">呂冠瑋與林美汝</div>
      <div class="menu" id="menu-desktop">
        <a href="index.html">首頁</a>
        <a href="story.html">我們的故事</a>
        <a href="ceremony.html">婚禮</a>
        <a href="rsvp.html">確認出席</a>
      </div>
      <button class="hamburger" id="hamburger" aria-label="開啟選單" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>
    <div class="container mobile-menu" id="menu-mobile">
      <a href="index.html">首頁</a>
      <a href="story.html">我們的故事</a>
      <a href="ceremony.html">婚禮</a>
      <a href="rsvp.html">確認出席</a>
    </div>
  </nav>

  <!-- Story Section -->
  <section class="container split" id="story">
    <div class="card-img">
      <img alt="幸福合照" src="https://images.pexels.com/photos/313707/pexels-photo-313707.jpeg" />
    </div>
    <div>
      <h2 class="kicker">在一起八年之後</h2>
      <h3>我們決定永遠也不要分開</h3>
      <p class="muted">這是一段文字範例的地方，也可以放進生活或旅遊的點滴。正所謂一般的敘述建立一個好感是與參與者間情感的重要啟動。你們相識、彼此相愛、彼此陪伴的故事，依然會在每句話、每個段落裡發光。</p>
      <a class="btn" href="#">我們的故事</a>
    </div>
  </section>


  <!-- Footer -->
  <footer>
    <div class="container">
      <div>呂冠瑋與林美汝的婚禮邀請</div>
      <div>© 2025</div>
    </div>
  </footer>

  <script>
    // Mobile menu toggle
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('menu-mobile');
    function syncMenu(){
      const show = getComputedStyle(hamburger).display !== 'none';
      if(!show){ mobileMenu.style.display='none'; hamburger.setAttribute('aria-expanded','false'); }
    }
    window.addEventListener('resize', syncMenu);
    syncMenu();
    hamburger?.addEventListener('click', () => {
      const open = mobileMenu.style.display === 'flex';
      mobileMenu.style.display = open ? 'none' : 'flex';
      hamburger.setAttribute('aria-expanded', String(!open));
    });

    // Carousel
    const slidesEl = document.getElementById('slides');
    const slider = document.getElementById('slider');
    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    const dots = document.getElementById('dots');

    let index = 0;
    const slideCount = slidesEl.children.length;

    // create dots
    for(let i=0;i<slideCount;i++){
      const d=document.createElement('button');
      d.className='dot'+(i===0?' active':'');
      d.setAttribute('aria-label','前往第 '+(i+1)+' 張');
      d.addEventListener('click',()=>go(i));
      dots.appendChild(d);
    }

    function go(i){
      index = (i+slideCount)%slideCount;
      slidesEl.style.transform = `translateX(${-index*100}%)`;
      [...dots.children].forEach((el,idx)=>{
        el.classList.toggle('active', idx===index);
      });
    }

    prev.addEventListener('click',()=>go(index-1));
    next.addEventListener('click',()=>go(index+1));

    // touch swipe
    let startX=null;
    slider.addEventListener('touchstart',e=>{startX=e.touches[0].clientX},{passive:true});
    slider.addEventListener('touchmove',e=>{
      if(startX===null) return;
      const x=e.touches[0].clientX;
      const dx=x-startX;
      if(Math.abs(dx)>40){
        if(dx>0) go(index-1); else go(index+1);
        startX=null;
      }
    },{passive:true});
    slider.addEventListener('touchend',()=>{startX=null});

    // auto play (optional)
    let timer=setInterval(()=>go(index+1), 50000);
    [prev,next,slider,dots].forEach(el=>{
      el.addEventListener('mouseenter',()=>clearInterval(timer));
      el.addEventListener('mouseleave',()=>timer=setInterval(()=>go(index+1),6000));
    });
  </script>
</body>
</html>
